<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap 5.3.1 CSS for design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="../Assets/CSS/Pages.css">
    <link rel="stylesheet" href="../Assets/CSS/Style.css">

</head>

<body class=".bg-dark.bg-gradient">

    <header>
        <!-- NAV  -->
        <div class="nav container">
            <h2 style="font-family: 'Roboto Slab', serif;">Total Priority</h2>
            <div class="nav-buttons">
                <a class="nav-link active" href="../Home.html">Home </a>
                <a class="nav-link" href="add.html">Add Task</a>
                <a class="nav-link" href="view.html">View Task</a>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid" data-aos="fade-up">
            <div class="container">
                <div class="mx-auto mt-5 Glassmorphism" style="max-width: 900px; border-radius: 16px; padding: 20px;">
    
                    <h2>ADD TASK</h2>
                    <!-- Input Fields -->
                    <div class="col mt-5">
                        <label class="control-label">Task</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control Glassmorphism" placeholder="Enter Task" aria-label="Task"
                                id="taskName" aria-describedby="button-addon2" required>
                        </div>
    
                        <label class="control-label">Assigned to</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control Glassmorphism" placeholder="Enter Assigned To"
                                aria-label="Assigned To" id="assignedTo" aria-describedby="button-addon2" required>
                        </div>
    
                        <label class="control-label">
                            Categories
                        </label>
                        <div class="input-group mb-3 ">
                            <select class="form-select w-100 Glassmorphism" style="height: 38px;border-radius: 4px;"
                                id="categories">
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Shopping">Shopping</option>
                            </select>
                        </div>
    
                        <div class="input-group mb-3 mt-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text Glassmorphism">Date</span>
                            </div>
                            <input class="form-control Glassmorphism" type="date" id="taskDate" required>
                        </div>
    
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary Glassmorphism w-100" type="button" id="addTask">Add Task</button>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </section>

    <script src="../Assets/js/script.js"></script>

</body>

</html>
