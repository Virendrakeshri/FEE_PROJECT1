<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager</title>

    <!-- Bootstrap CSS for design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Assets/CSS/Pages.css">
    <link rel="stylesheet" href="../Assets/CSS/Style.css">
</head>

<body class=".bg-dark.bg-gradient">

    <header>
        <!-- NAV  -->
        <div class="nav container">
            <h2 style="font-family: 'Roboto Slab', serif;">Total Priority</h2>
            <div class="nav-buttons">
                <a class="nav-link active" href="../Home.html">Home </a>
                <a class="nav-link" href="add.html">Add Task</a>
                <a class="nav-link" href="view.html">View Task</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 900px;">

                <div class="container col">
                    <div class="filter-search my-3">
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-3" data-aos="fade-down">
                                Filter by:
                                <select class="form-select w-100 Glassmorphism" style="height: 40px;color: white;"
                                    id="filterOption">
                                    <option value="all">All</option>
                                    <option value="complete">Complete</option>
                                    <option value="pending">Pending</option>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="shopping">Shopping</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display Table -->
        <div class="container mt-4" data-aos="fade-up">
            <p style="font-size: 20px;">There Are Total <span id="totalTasks" class="text-info" style="background-color: rgb(0, 0, 0); padding: 3px 11px; border-radius: 50%;"></span> Task
            </p>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S no</th>
                            <th scope="col" id="sortTask">Task <i class="fa fa-caret-up" style="font-size: 23px;"></i>
                            </th>
                            <th scope="col" id="sortAssignedTo">Assigned to <i class="fa fa-caret-up"
                                    style="font-size: 23px;"></i></th>
                            <th scope="col" id="sortCategories">Categories <i class="fa fa-caret-up"
                                    style="font-size: 23px;"></i></th>
                            <th scope="col" id="sortDate">Date <i class="fa fa-caret-up" style="font-size: 23px;"></i>
                            </th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    </div>
    </div>

    <script src="../Assets/js/view.js"></script>
</body>

</html>
